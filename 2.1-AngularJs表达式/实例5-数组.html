<!DOCTYPE html>
<html ng-app>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
</head>
<body>

	<h1>AngularJS 实例</h1>
	<p ng-init="points=[1,15,19,2,40]">
		第三个值为 {{points[2]}}
	</p>


	<h1>使用 ng-bind 的相同实例</h1>
	<p ng-init="points=[1,15,19,2,40]">
		第三个值为 <span ng-bind="points[2]"></span>
	</p>
	
	<script src="../src/lib/angular-1.3.0.js"></script>
</body>
</html>
